<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <link rel="stylesheet" href="./style.css"/>
</head>

<body>
    <div class="container">
      <form name="myform" method="post" action="/hello.html">
        <!-- <form name="myform" method="post" onsubmit="return validateform();"> -->
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">Email</label>
          </div>
          <div class="col-75">
            <input type="email" id="email" name="email" placeholder="Your email..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="pass">Password</label>
          </div>
          <div class="col-75">
            <input type="password" id="pass" name="pass" placeholder="Your password..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="country">Country</label>
          </div>
          <div class="col-75">
            <select id="country" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="gender">Gender</label>
          </div>
          <div class="col-75">
            <input type="radio" id="male" name="select_gen" value="malegen">
            <label for="malegen">Male</label>
            <input type="radio" id="female" name="select_gen" value="femalegen">
            <label for="femalegen">Female</label>
            <input type="radio" id="others" name="select_gen" value="othersgen">
            <label for="others">Others</label>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Subject</label>
          </div>
          <div class="col-75">
            <textarea id="address" name="address" placeholder="Your address here.." style="height:100px"></textarea>
          </div>
        </div>
        <br>
        <div class="row">
          <input type="submit" value="Register" class="submit-button">
        </div>
      </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
